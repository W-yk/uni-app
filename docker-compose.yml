version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - db
    volumes:
      - .:/app
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: uni_feedb
      POSTGRES_USER: <username>
      POSTGRES_PASSWORD: <password>
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: